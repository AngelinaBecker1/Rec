<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens.com</title>

    <style>
        header {
            background: rgb(188, 244, 142);
            padding: 15px 0;
            text-align: left;
            color: rgb(0, 0, 0);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 30px;
            border-radius: 8px;
            
        }
        .tres-barrinhas {
            position: absolute;
            top: 50px;
            right: 40px;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
        }

        .tres-barrinhas .bar {
            width: 25px;
            height: 3px;
            background-color: #000000;
            margin: 5px 0;
            transition: 0.3s;
        }
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgb(188, 244, 142);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        .menu a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 20px;
            color: rgb(0, 0, 0);
            display: block;
            transition: 0.3s;
        }
        


    </style>
</head>

<body>
    <header>
            <h1>Viagens.com</h1>
        </div>

        <div class="menu" id="menu">
            <a href="javascript:void(0)" onclick="closemenu()">&times; Fechar</a>
            <a href="fotos.html">Fotos</a>
        </div>
        <button class="tres-barrinhas" onclick="openmenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

</body>
<script>
    function openmenu() {
        document.getElementById("menu").style.width = "250px";
        document.querySelector(".tres-barrinhas").style.display = "none";
    }

    function closemenu() {
        document.getElementById("menu").style.width = "0";
        document.querySelector(".tres-barrinhas").style.display = "block";
    }
</script>

</html>
