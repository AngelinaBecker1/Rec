<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens.com</title>

    <style>
        header {
            background: rgb(213, 32, 32);
            padding: 15px 0;
            text-align: left;
            color: rgb(0, 0, 0);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 30px;
            border-radius: 8px;
            background-image: url(https://i.pinimg.com/1200x/18/2c/36/182c36820c8dde21c7c3e18017956077.jpg);
            
        }
        .tres-barrinhas {
            position: absolute;
            top: 50px;
            right: 40px;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
        }

        .tres-barrinhas .bar {
            width: 25px;
            height: 3px;
            background-color: #000000;
            margin: 5px 0;
            transition: 0.3s;
        }
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgb(252, 72, 72);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        .menu a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 20px;
            color: rgb(0, 0, 0);
            display: block;
            transition: 0.3s;
        }

        .logo_com_o_titulo{
            position: relative;
            display: inline-block;
            padding: 10px 20px;
        }

        .logo_com_o_titulo h1 {
            position: relative;
            left: 50%;
            z-index: 2;
            font-size: 2.8rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(0, 0, 0);
        }

        .logo_com_o_titulo::before {
            content: "";
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translate(-50%, -50%);
            background-image: url('https://i.pinimg.com/1200x/94/b8/ae/94b8aea34e2cb7be4ae8a958bdf4b370.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            width: 150px;
            height: 150px;
            z-index: 1;
        }


    </style>
</head>

<body>
    <header>
            
        </div>
        <div class="logo_com_o_titulo">
            <h1>Viagens.com</h1>
        </div>

        <div class="menu" id="menu">
            <a href="javascript:void(0)" onclick="closemenu()">&times; Fechar</a>
            <a href="fotos.html">Fotos</a>
        </div>
        <button class="tres-barrinhas" onclick="openmenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

</body>
<script>
    function openmenu() {
        document.getElementById("menu").style.width = "250px";
        document.querySelector(".tres-barrinhas").style.display = "none";
    }

    function closemenu() {
        document.getElementById("menu").style.width = "0";
        document.querySelector(".tres-barrinhas").style.display = "block";
    }
</script>

</html>
